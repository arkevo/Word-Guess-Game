<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet"  type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet"  type="text/css" href="assets/css/style.css">

</head>

<body>
    <header class="headermain">
        <h1>Word Guess Game</h1>
        <h2>Car Brands</h2>
</header>

<main>
    <div class="container">
        <div class="center">
            <p id="presskey">Press any alphabet key to guess the car brand</p>    
            
            <p id="word-answer"> </p>
            <div class="gif">
                <iframe src="" frameBorder="0" ></iframe>
            </div>
        </div>
        <div class="to-the-left to-the-side">
            <div class="wins">
                <h4>Won</h4>
                <p id="wins"></p>
            </div>
            <div class="losses">
                <h4>Lost</h4>
                <p id="losses"></p>
            </div>
        </div>
        <div class="to-the-right to-the-side">
            <h4><span id="lives-remaining"></span> Lives Remaining</h4>
            <br/>
            <br/>
            <br/>
            <h4>Letters Guessed</h4>
            <p id="letters-guessed"></p>
        </div>
    </div>
</main>




    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
